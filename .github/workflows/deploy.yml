name: Deployment for Events
on: 
  pull_request:
    types: 
      - opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output Event Data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependenices
        run: npm ci
      - name: Test Code
        uses: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Project
        uses: echo "Deploying.."
