name: Deployment for Events
on: 
  pull_request:
    types: 
      - opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output Event Data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm cli
      - name: Test Code
        run: npm run deploy
      - name: Build Code
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying.."
